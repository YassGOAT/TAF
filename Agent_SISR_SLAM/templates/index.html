<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent SISR/SLAM</title>
  <!-- Référence au fichier CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Agent SISR/SLAM</h1>
    <p>Découvrez votre orientation grâce à notre application interactive.</p>
  </header>

  <main>
    <!-- Formulaire de classification -->
    <section id="classifier">
      <h2>Classification de Texte</h2>
      <form id="classifyForm">
        <label for="textInput">Entrez un texte :</label>
        <textarea id="textInput" rows="4" placeholder="Exemple : J'aime travailler avec des serveurs"></textarea>
        <button type="submit">Classer</button>
      </form>
      <div id="classifyResult"></div>
    </section>
    

    <!-- Formulaire de questionnaire -->
    <section id="questionnaire">
      <h2>Questionnaire</h2>
      <form id="questionnaireForm">
        <div id="currentQuestion">
          <!-- La question courante apparaîtra ici -->
        </div>
        <button type="button" id="nextButton">Valider</button>
      </form>
      <div id="questionnaireResult"></div>
    </section>        
  </main>

  <footer>
    <p>© 2025 - Agent SISR/SLAM par HAMRI Yassine</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
